<div class="container container-fluid" style="margin-top: 83px;">
  <hr class="my-4.5">
  <div class="d-flex justify-content-center align-items-center">
    <div>

      <h4 align="le"><small> <strong>ALL MY WORKS HERE: </strong> </small></h4>
      <hr>

      <div *ngIf="datainfo==null">
        <h4 style="margin-left: 70px"><label style="color: green"><strong>Loading</strong></label></h4>
        <div class="text-center">
          <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
          </div>
        </div>
      </div>

      <!--Aqui-->

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" *ngFor="let item of datainfo;let i = index" data-slide-to="i" [ngClass]="{'active': firstRow === item.id}"></li>
        </ol>
        <div class="carousel-inner">

          <div class="carousel-item" *ngFor="let item of datainfo;" [ngClass]="{'active': firstRow === item.id}">
            <img
              [src]="'data:image/jpg;base64,'+item.afterPhoto|safe"
              height="400"
              width="800"
              *ngIf="item.afterPhoto!=null"
              data-toggle="tooltip"
              data-placement="top"
              title="You can use the red controls to see all works"
              alt="You can use the red controls to see all works">
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


      <!--Aqui End-->
      <br>
       <div>
        <a href="/home" class="btn btn-primary" (click)="onGoHome();">Cancel</a>
      </div>


    </div>
  </div>
</div>
